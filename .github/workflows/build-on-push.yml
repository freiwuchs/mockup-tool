name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_SOME_API_KEY: ${{ secrets.SPACE }}
          envkey_SECRET_KEY: ${{ secrets.ACCESSTOKEN }}
          file_name: .env

      - run: npm ci
      - name: Build
        run: npm run build
        env:
          SOME_API_KEY: ${{ secrets.SPACE }}
          SECRET_KEY: ${{ secrets.ACCESSTOKEN }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist